        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Register!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already has an account, just login.<h3>

                <div class="img__btn">
                    <span class="m--up">Register</span>
                    <span class="m--in">Login</span>

            <form action="../php/connect.php" method="post">
                <div class="form sign-up">
                    <h2>Register with your Info</h2>
                    <label for="firstName">
                        <span>First Name</span>
                        <input 
                            type="text"
                            class="form-control"
                            id="firstName"
                            name="firstName"
                        />
                    </label>
                    <label for="lastName">
                        <span>Last Name</span>
                        <input 
                            type="text"
                            class="form-control"
                            id="lastName"
                            name="lastName"
                        />
                    </label>
                    <label for="email">

                        <input
                            type="text"
                            class="form-control"
                            id="email"
                            name="email"
                        />
                    </label>
                    <label for="password">
                        <span>Password</span>
                        <input 
                            type="password" 
                            class="form-control"
                            id="password"
                            name="password"

                    </label>
                    <button type="submit" class="submit">Register</button>
                    
                </div>
            </form>
            
        </div>
